<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1 style.font = "Georgia">RecipeBook</h1>

    
  
    <form id ="userLogin" action ="" method="POST">
      <label for="User Login">Sign In</label>
      <input type="text" id="userName" placeholder ="User Name" name="usersname">
      <input type = "submit" value="Submit" id="usrlog">
      <input type= "submit" value="Create an Account" id ="createbutton">
    </form>

     <button id="displayNewRecipe">New Recipe</button>

    </div>
    <div id="recipeCollection" >

      

      <form id ="newrecipe">
        <label for="newrecipe">Recipe Name</label>
        <input type="text" class="newrecipe">
        <input type="submit" id="new-recipe">
        <input type="submit" id="submitNewRecipe" value="Submit New Recipe">
        <input type="submit" id="deleteRecipe" value="Delete Recipe">
      </form>

  

  </form>
  <form id="steps" action="" method="POST">
    <label for="new-task-description">Steps</label>
    <textarea  type="text" id="newstep" name="newstep"></textarea>
    <input type="submit" value="steps">
  </form>

    <div id="list">
      <h2>Name</h2>
      <ul id="ing">
      </ul>
    </div>

    <div id="list">
      <h2>Steps</h2>
      <ul id="steps">
      </ul>
    </div>

    <div id="list">
      <form id="addIngredient" action="" method="POST">
        <label for="new-ingredient">Ingredients</label>
        <input id="new-ingredient" placeholder="yumm...">
        <input type="submit" id="ingredientsbutton" value="ingredients">
      </form>
      <h2>Ingredients</h2>
      <ul id="ingredients">
      </ul>
    </div>
  </div>

  <div id="list">
    <h2>Previous Recipes</h2>
    <ul id="recipes">
    </ul>
  </div>
    <script defer src="./index.js"></script>
  </div>


</body>
</html>
