<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RecipeBook</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1 style.font = "Georgia">RecipeBook</h1>
  

      <form id ="userlogin">
        <label for="login">UserName</label> 
         <input type="text" class="userid">
         <input type="submit" id="user-id" value="Submit">
       </form>

      

      <div id="recipeDisplay"> 


        <div id="users">
          <h2>UserProfile</h2>
          <ul id="userlist">

        </ul>
      </div>

      <div id="prerecipelist">
        <h2>User Recipes</h2>
        <ul id="recipes">
        </ul>
      </div>

      
  <div id="RecipeCollection">
   
    <h2 id="recipename"></h2>
     <form id="userInput">
      <input id="editText">
      <input type="submit" id ="editb" value="Edit Title" >
    </form>
      <img id="foodpic">
      <div id="displaydiv">
      <a id="likecount"></a>
      <h3 id="stepsh3"> Directions </h3>
      <form id = "directioneditor">
        <input id="editStep">
        <input type="submit" id ="editingb" value="Edit Direction" >
      
      <ol id="steps"></ol>
      <button  id="deleteRecipe" >Delete Recipe</button>
      
    </form>
      </div>
    </div>
  
  <button  id="submitNewRecipe" >Make A New Recipe</button>
  <button  id="saveChanges" >Save Changes</button> 
  
</div>
    <div id="createnewrecipe">


      <h2 id="newrecipename"></h2>
      <ul id="newr">
      </ul>
    <div id="EditRecipe">
      <form id ="newrecipe">
        <label id="newrecipe">New Recipe</label> 
         <input type="text" class="newrecipe">
         <input type="submit" id="new-recipe" value="Submit">
       </form>
      
 <div id="RecipeEditor">
     <div id="stepslist"> 
       <h2>Directions</h2>
       <form id="steps" action="" method="POST">
         <input  type="text" id="newstep" name="newstep"></input>
        <input type="submit" id="stepbutton" value="Submit Direction">
        <ol id="newdirectionrecipe"></ol>
       </form>  
     </div>

     
  </div>
  
    <script defer src="./index.js"></script>
  </div>

</div>
